<div class="row">
  <div class="col">
    <h1 class="display-2">Movies</h1>  

    <!--<status-filter [status]="selectedStatus" (onChange)="onFilterChange($event)"></status-filter> -->

    <table class="table">  
      <thead>  
        <tr>  
          <th scope="col">#</th>  
          <th scope="col">Title</th>  
          <th scope="col">Year</th>  
          <th scope="col">Length</th>
          <th scope="col">Description</th>
        </tr>  
      </thead>  
      <tbody>  
        <tr *ngFor="let movie of movies" (click)="onSelectMovie(movie)" [class.table-info]="movie === selectedMovie" >  
          <th scope="row">{{ movie.id }}</th>  
          <td>{{ movie.title }}</td>  
          <td>{{ movie.year }}</td>  
          <td>{{ movie.length }}</td> 
          <td>{{ movie.description }}</td>   
        </tr>  
      </tbody>  
    </table>  
  </div>
</div>
<button mat-raised-button class="btnAdd">Add movie</button>
<button mat-raised-button color="primary">Edit movie</button>
<button mat-raised-button color="warn" (click)="deleteMovie(selectedMovie)">Delete movie</button>
