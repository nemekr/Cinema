<h1 class="display-2">Presentation Details</h1>

<form>
  <div class="form-group">
    <mat-form-field>
      <input name="title" [(ngModel)]="presentation.movie.title" matInput type="text" aria-describedby="titleHelp" disabled>
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field>
      <input name="year" [(ngModel)]="presentation.movie.year" matInput type="text" aria-describedby="yearHelp" disabled>
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field>
      <input name="length" [(ngModel)]="presentation.movie.length" matInput type="text" aria-describedby="lengthHelp" disabled>
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field>
      <input name="description" [(ngModel)]="presentation.movie.description" matInput type="text" aria-describedby="descriptionHelp" disabled>
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field>
      <input name="prize" [(ngModel)]="presentation.movie.prize" matInput type="text" aria-describedby="prizeHelp" disabled>
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field>
      <input name="capacity" [(ngModel)]="presentation.room.capacity" matInput type="text" aria-describedby="capacityHelp" disabled>
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field>
      <input name="number" [(ngModel)]="presentation.room.number" matInput type="text" aria-describedby="numberHelp" disabled>
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field>
      <input name="type" [(ngModel)]="presentation.room.type" matInput type="text" aria-describedby="typeHelp" disabled>
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field>
      <input name="time" [(ngModel)]="presentation.time" matInput type="text" aria-describedby="timeHelp" disabled>
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field>
      <input name="tickets" [(ngModel)]="presentation.availableTickets" matInput type="text" aria-describedby="ticketsHelp" disabled>
    </mat-form-field>
  </div>
</form>
