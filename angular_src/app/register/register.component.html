<h1 class="display-2"> Register </h1>
<form>
  <div class="form-group">
    <mat-form-field>
      <input name="email" type="text" aria-describedby="emailHelp" placeholder="Enter your email address" size="35">
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field>
      <input name="email" type="password" aria-describedby="passwordHelp" placeholder="Enter your password" size="35">
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field>
      <input name="name" type="text" aria-describedby="nameHelp" placeholder="Enter your name" size="35">
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field>
      <input name="address" type="text" aria-describedby="addressHelp" placeholder="Enter your address" size="35">
    </mat-form-field>
  </div>

  <button type="submit" mat-raised-button color="primary" routerLink="/dashboard">Register</button>

</form>
