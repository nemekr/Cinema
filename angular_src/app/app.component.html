<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar color="primary">
  <button mat-button routerLink="/dashboard">
    <mat-icon>home</mat-icon>
    Cinema home
  </button>

  <span class="fill-remaining-space" fxHide="false" fxHide.gt-sm></span>
  <div fxLayout="row" fxShow="false" fxShow.gt-sm>
    <button mat-button routerLink="/login">Login</button>
    <button mat-button routerLink="/register">Registration</button>
    <button mat-button routerLink="/presentations">Presentations</button>
  </div>
  <button mat-icon-button [matMenuTriggerFor]="menu" fxHide="false" fxHide.gt-sm>
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
<mat-menu xPosition="before" #menu="matMenu">
  <button mat-menu-item routerLink="/login">Login</button>
  <button mat-menu-item routerLink="/register">Registration</button>
  <button mat-menu-item routerLink="/presentations">Presentation</button>
</mat-menu>

<div class="container"> 

  <router-outlet></router-outlet>
  <div *ngIf="loggedInUser">
    {{ loggedInUser | json }}
  </div>

</div>
