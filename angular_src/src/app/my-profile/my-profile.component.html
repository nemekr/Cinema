<div class="row">
    <div class="col">
      <h1 class="display-2">My profile</h1>  
  
      <!--<status-filter [status]="selectedStatus" (onChange)="onFilterChange($event)"></status-filter> -->
  
      <table class="table">  
        <thead>  
          <tr>  
            <th scope="col"></th>  
            <th scope="col">Email</th>  
            <th scope="col">Name</th>  
            <th scope="col">Address</th>
            <th scope="col">Role</th>
          </tr>  
        </thead>  
        <tbody>  
          <tr>  
            <th scope="row"></th>  
            <td>{{ user.email }}</td>  
            <td>{{ user.name }}</td>  
            <td>{{ user.address }}</td>
            <td>{{ user.role }}</td>   
          </tr>  
        </tbody>  
      </table>
    </div>
    <div class="col" *ngIf="modifymode==true"> 
        <profile-form (onSubmit)="modifyUser($event)" (onCancel)="toggleModifymode()" [user]="user"></profile-form>
    </div>
  </div>

  <button mat-raised-button color="primary" [disabled]="(modifymode == true)" (click)="toggleModifymode()">Edit profile</button>
