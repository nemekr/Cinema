<h1 class="display-2"> Register </h1>
<form (submit)="submit(registerForm)" #registerForm="ngForm">

  <div class="form-group">
    <!-- <small id="locationHelp" class="form-text text-muted">Give the location of the issue (e.g. labor)</small> -->  
    <mat-form-field>
      <input 
        name="email"
        [(ngModel)]="model.email"
        matInput type="text" 
        aria-describedby="emailHelp"
        placeholder="Enter your email address"
        required
        pattern="\S+@\S+\.\S+"
        #email="ngModel"
        >
        <mat-error *ngIf="email.invalid && (email.dirty || email.touched) && email.errors.required">
           Email is required!
        </mat-error>
        <mat-error *ngIf="email.invalid && (email.dirty || email.touched) && email.errors.pattern">
           Email must be a string!
        </mat-error>
    </mat-form-field>
  </div>

  <div class="form-group">
    <!-- <small id="locationHelp" class="form-text text-muted">Give the location of the issue (e.g. labor)</small> -->  
    <mat-form-field>
      <input 
        name="password"
        [(ngModel)]="model.password"
        matInput type="password" 
        aria-describedby="passwordHelp" 
        placeholder="Enter your password" 
        required
        #password="ngModel"
        >
        <mat-error *ngIf="password.invalid && (password.dirty || password.touched) && password.errors.required">
           Password is required!
        </mat-error>
    </mat-form-field>
  </div>

  <div class="form-group">
    <!-- <small id="locationHelp" class="form-text text-muted">Give the location of the issue (e.g. labor)</small> -->  
    <mat-form-field>
      <input 
      name="name"
      [(ngModel)]="model.name"
      matInput type="text" 
      aria-describedby="nameHelp" 
      placeholder="Enter your name" 
      required
      #name="ngModel"
      >
      <mat-error *ngIf="name.invalid && (name.dirty || name.touched) && name.errors.required">
         Name is required!
      </mat-error>
    </mat-form-field>
  </div>

  <div class="form-group">
    <!-- <small id="locationHelp" class="form-text text-muted">Give the location of the issue (e.g. labor)</small> -->  
    <mat-form-field>
      <input 
      name="address"
      [(ngModel)]="model.address"
      matInput type="text" 
      aria-describedby="addressHelp" 
      placeholder="Enter your address" 
      required
      #address="ngModel"
      >
    </mat-form-field>
    <mat-error *ngIf="address.invalid && (address.dirty || address.touched) && address.errors.required">
       Address is required!
    </mat-error>
  </div>

  <div class="form-group">
      <mat-form-field> 
      <mat-select
          name="role"
          [(ngModel)]="model.role"
          aria-describedby="roleHelp"
          placeholder="Select role"
          required
          #role="ngModel"
        >
        <mat-option value="USER">USER</mat-option>
      </mat-select>
      <mat-error *ngIf="role.invalid && (role.dirty || role.touched) && role.errors.required">
        Role is required!
      </mat-error>
    </mat-form-field> 
    </div>

  <button type="submit" mat-raised-button color="primary">Register</button>
</form>
