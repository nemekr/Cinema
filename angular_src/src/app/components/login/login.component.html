<h1 class="display-2">Login</h1>
<form (submit)="submit(f)" #f="ngForm">
  <div class="form-group">
    <mat-form-field>
      <input
        name="email"
        [(ngModel)]="model.email"
        matInput type="text"
        placeholder="Enter email"
        required
        #email="ngModel">
      <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
        email is required!
      </mat-error>
    </mat-form-field>
  </div>
 
  <div class="form-group">
    <mat-form-field>
      <input
        name="password"
        [(ngModel)]="model.password"
        matInput type="password"
        placeholder="Enter password"
        required
        #password="ngModel">
      <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
        password is required!
      </mat-error>
    </mat-form-field>
  </div>
 
  <button [disabled]="f.invalid" type="submit" mat-raised-button color="primary">Login</button>
</form>
